<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0f4b56f4a5.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <div class="board-area">
        <div class="score-board">
          <div class="user">
            <h2>User</h2>
          </div>

          <div class="computer">
            <h2>Computer</h2>
          </div>

          <div class="user-score"></div>

          <div class="computer-score"></div>
        </div>
      </div>

      <div class="info">
        <p></p>
      </div>

      <div class="playground">
        <div class="user-selection">
          <div class="text">
            <h2>User Choice</h2>
          </div>

          <div class="choices">
            <div data-type="ROCK">
              <i class="fa-solid fa-hand-back-fist"></i>
            </div>

            <div data-type="PAPER">
              <i class="fa-solid fa-hand"></i>
            </div>

            <div data-type="SCISSOR">
              <i class="fa-solid fa-hand-scissors"></i>
            </div>
          </div>
        </div>

        <div class="computer-selection">
          <div class="text">
            <h2>Computer Choice</h2>
          </div>

          <div class="choices">
            <div class="rock">
              <i class="fa-solid fa-hand-back-fist"></i>
            </div>

            <div class="paper">
              <i class="fa-solid fa-hand"></i>
            </div>

            <div class="scissor">
              <i class="fa-solid fa-hand-scissors"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="win-page hidden">
      <div class="content">
        <div class="text">
          <h1>YOU WIN !!!!</h1>
          <p></p>
        </div>
        <div class="button">
          <button class="button-6" role="button">PLAY ANOTHER GAME?</button>
        </div>
      </div>
    </div>

    <div class="lose-page hidden">
      <div class="content">
        <div class="text">
          <h1>YOU LOSE !!!!</h1>
          <p></p>
        </div>
        <div class="button">
          <button class="button-6" role="button">TRY AGAIN?</button>
        </div>
      </div>
    </div>
  </body>
</html>
